- name: Update and upgrade apt packages
  apt:
    update_caches: yes
    upgrade: dist

- name: Install basic utilities
  apt:
    name:
      - curl
      - git
      - nano
    state: present

- name: Install fail2ban
  apt:
    name:
      - fail2ban
    state: present

- name: configue fail2ban
  copy:
    src: /etc/fail2ban/jail.conf
    dest: /etc/fail2ban/jail.local
    owner: root
    group: root
    mode: "0644"

- name: restart fail2ban service
  service:
    name: fail2ban
    state: restarted
